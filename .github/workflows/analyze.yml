name: Qodana Code Quality Check

on:
  push:
    branches:
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Qodana
        uses: JetBrains/qodana-action@v2024.1.4
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}